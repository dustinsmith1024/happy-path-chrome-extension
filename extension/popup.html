<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }

      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
      label {
        display: block;
      }
    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="jquery.js"></script>
    <script src="popup.js"></script>

  </head>
  <body>
    <form id="events-toggle">
      <label><input type="radio" id="enable-events" name="events" value="enabled" />Enabled</label>
      <label><input type="radio" id="disable-events" name="events" value="disabled" />Disabled</label>
  </form>
    <h2>Enter test info</h2>
    <form id="save-test" name="save-test" method="POST" action="http://localhost:4567/test/new">
      <label>Test name: <input name="name" id="name" type="text" /></label>
      <label>Description: 
      <input name="description" id="description" type="text" /></label>
      <label>URL: <input name="url" id="url" type="text" /></label>
      <input type="submit" value="Submit" />
    </form>
    <h2>Run Test</h2>
    <form id="run-test" name="run-test" method="POST" action="http://localhost:4567/test/run/one">
      <label>Test name: <input name="test-name" type="text" /></label>
      <input type="submit" value="Submit" />
    </form>
    <h2>Events</h2>
    <a href="http://localhost:4567/test/clear" id="clear-test">Clear test</a>
    <ol id="events-list"></ol>
  </body>
</html>
