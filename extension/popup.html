<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }

      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
      label {
        display: block;
      }
    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="jquery.js"></script>
    <script src="popup.js"></script>

  </head>
  <body>
    <h1>Enter test info</h1>
    <form id="save-test" name="save-test" method="POST" action="http://localhost:4567/test/new">
      <label>Test name: <input name="name" type="text" /></label>
      <label>Description: 
      <input name="description" type="text" /></label>
      <label>URL: <input name="url" type="text" /></label>
      <input type="submit" value="Submit" />
    </form>
    <form id="run-test" name="run-test" method="POST" action="http://localhost:4567/test/run/one">
      <input name="test-name" type="text" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
